<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular -->
  <circle cx="16" cy="16" r="16" fill="#1a1a2e"/>
  
  <!-- Gradiente para dar profundidad -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4af4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e90ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo interior con gradiente -->
  <circle cx="16" cy="16" r="14" fill="url(#grad)"/>
  
  <!-- Iniciales BT -->
  <text x="16" y="21" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">BT</text>
  
  <!-- Decoración: pequeños puntos representando el mapa mundial -->
  <circle cx="10" cy="12" r="0.5" fill="white" opacity="0.7"/>
  <circle cx="22" cy="10" r="0.5" fill="white" opacity="0.7"/>
  <circle cx="19" cy="14" r="0.5" fill="white" opacity="0.7"/>
  <circle cx="12" cy="22" r="0.5" fill="white" opacity="0.7"/>
  <circle cx="24" cy="19" r="0.5" fill="white" opacity="0.7"/>
  <circle cx="8" cy="16" r="0.5" fill="white" opacity="0.7"/>
</svg>
